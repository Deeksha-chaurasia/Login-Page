<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <a class="start-h" href="#">Startup 3</a>
            <nav class="navbar">
                <a class="over" href="">Overview</a>
                <a class="Price" href="">Prices</a>
                <a class="Price" href="">Blog</a>
                <a class="Price" href="">Feedback</a>
            </nav>
            <button class="btn-p">Purchase</button>
        </div>
        <div class="box">
            <div class="left-box">
                <h2 class="left-h2">Generate Awesome Web Page</h2>
                <h5 class="left-h5">The most Important part of the startup is the samples. The samples from a set of 25
                    useable pages you
                    can use as is or you can add new blocks.</h5>
                <button class="btn-more">Learn More</button>
            </div>
            <div class="right-box">
                <h3 class="h3">Login Page</h3>
                <input type="email" name="email" class="input-box" placeholder="Your email">
                <input type="email" name="password" class="input-box" placeholder="Your password">
                <input type="checkbox" class="check" placeholder="check">
                <p class="para">I agree to the Terms of Service.</p>
                <button class="signin-box">Login</button>
                <p class="para2">Or</p>
                <button class="login-box">Login via Twitter</button>
                <p class="para3">Do you have an Account? <span class="sgn">Sign up</span></p>
            </div>
        </div>
    </div>
</body>

</html>
